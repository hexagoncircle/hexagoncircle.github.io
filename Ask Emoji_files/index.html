body {

  overflow: hidden;
  position: absolute;
  white-space: nowrap;
  width: 1px;
}

html,

body {

  place-content: center;
  padding: 1rem;
  color: var(--color-text);
  background-color: var(--color-bg);
  font-family: var(--font-main);
}

.wrapper {
  display: grid;
  justify-items: center;
  grid-gap: var(--space);
  position: relative;
  -webkit-animation: squiggle 500ms linear infinite;
          animation: squiggle 500ms linear infinite;

.bubble {
  position: relative;

.bubble--emoji span {
  position: relative;

@-webkit-keyframes char {

.bubble::before,
